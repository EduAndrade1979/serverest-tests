name: API Tests with Postman

on: [push]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Pega o código do repositório
      - name: Checkout do código
        uses: actions/checkout@v3

      # Passo 2: Instala o Node.js
      - name: Instalar o Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Passo 3: Instala o Newman
      - name: Instalar o Newman
        run: npm install -g newman

      # Passo 4: Executa os testes da Collection do Postman na pasta "Fluxo completo"
      - name: Executar os testes da Collection do Postman
        run: |
          newman run "Fluxo completo/Serverest.postman_collection.json" -e "Fluxo completo/Serverest.postman_environment.json" -g "Fluxo completo/Serverest.postman_globals.json" --reporters cli
